name: Prettier formatting
on: pull_request
jobs:
  run-prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci -D
      - name: Run Prettier format check
        run: npm run prettier
